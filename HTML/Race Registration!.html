<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration!</title>
    <link rel="stylesheet" href="CSS/apps.css">
</head>

<body>
    <main>
        <header>
            <h1>Race Registration!</h1>
        </header>
        <div>
            <h2>Fill with your data</h2>
            <form action="/race">
                <label for="first">First Name</label>
                <input type="text" name="first" id="first" required></input>
                <br>
                <label for="Last">Last Name</label>
                <input type="text" name="Last" id="Last" required></input>
            </form>
        </div>
        <div>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="Fun" value="Fun">
            <label for="Fun">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="Half" value="half">
            <label for="Half">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="Full" value="Full">
            <label for="Full">Full Marathon</label>
            </select>
        </div>
        <div>
            <h2>Email and Password</h2>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="age_group">Select age group</label>
            <select name="age_group" id="age_group">
                <option value="under_18" selected>Under 18</option>
                <option value="25plus">+25</option>
                <option value="50plus">+50</option>
            </select>
        </div>
        <footer>
            <br>
            <button>Register!</button>
        </footer>
    </main>
</body>

</html>
