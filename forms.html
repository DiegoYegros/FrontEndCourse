<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="button">Submit</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input type="text" id="username" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password:</label>
            <input type="password" id="password" placeholder="Enter a password" name="password">
        </p>
        <p>
            <label for="color">Enter a color:</label>
            <input type="color" id="color">

        </p>
        <p>
            <label for="number">Enter a number: </label>
            <input type="number" id="number" placeholder="Enter a number" min="0" max="100">
        </p>
        <button>Submit</button>
    </form>
    <h2>Hijacking Search Twitter</h2>
    <h3>Search on Twitter</h3>
    <form action="https://twitter.com/search">
        <input type="text" name="q">
        <button>Search Twitter</button>
    </form>

    <h2>More Inputs</h2>
    <h3>Checkboxes</h3>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <input type="radio" name="SIZE" id="xs" value="xs">
            <label for="xs">XS:</label>
            <input type="radio" name="SIZE" id="s" value="s">
            <label for="s">S:</label>
            <input type="radio" name="SIZE" id="m" value="m">
            <label for="m">M:</label>
        </p>
        <p>
            <label for="meal">Please select an Entree</label>
            <select name="meal" id="meal">
                <option value="" selected>Please choose an option</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese: </label>
            <input type="range" name="cheese" id="cheese" min="0" max="10" value="75">
        </p>
        <p>
            <label for="Requests">Any Special Requests?</label>
            <br>
            <textarea name="Requests" id="Requests" cols="40" rows="10"
                placeholder="Enter your text here..."></textarea>
        </p>
        <button>Submit</button>
    </form>
    <h2>Validations Demo</h2>
    <form action="/Dummy">
        <label for="first">Enter first name: </label>
        <input type="text" id="first" name="first" required>
        <br>
        <label for="username">Enter Username: </label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        <p>
            <input type="email" name="email" id="email" required>
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
